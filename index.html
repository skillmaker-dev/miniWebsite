<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Hoster</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="text">
      <h1 class="heading">SPACE HOSTER</h1>
      <p class="small-text">10 Years Of Experience</p>
    </div>

    <div class="background">
      <div class="container">
        <div class="panel pricing-table">
          <div class="pricing-plan">
            <img src="images/paper-plane.png" alt="" class="pricing-img" />
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
              <li class="pricing-features-item">1 Website</li>
              <li class="pricing-features-item">5GB HDD Storage</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
          </div>

          <div class="pricing-plan">
            <img src="images/plane.png" alt="" class="pricing-img" />
            <h2 class="pricing-header">Team</h2>
            <ul class="pricing-features">
              <li class="pricing-features-item">5 Websites</li>
              <li class="pricing-features-item">100 GB SSD Storage</li>
            </ul>
            <span class="pricing-price">100$</span>
            <a href="#/" class="pricing-button is-featured">Buy Now</a>
          </div>

          <div class="pricing-plan">
            <img src="images/space-ship.png" alt="" class="pricing-img" />
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
              <li class="pricing-features-item">Unlimited Websites</li>
              <li class="pricing-features-item">Unlimited SSD Storage</li>
            </ul>
            <span class="pricing-price">3000$</span>
            <a href="#/" class="pricing-button">Buy Now</a>
          </div>
        </div>
      </div>
      <p class="copyright">Designed By Anas Chahid</p>
    </div>
  </body>
</html>
